{% extends "auctions/layout.html" %}

{% load crispy_forms_tags %}

{% block body %}
    <h2>Create New Listing</h2>
    <form  action="{% url 'create_listing' %}" method="post" >
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success">
    </form>
{% endblock %}
