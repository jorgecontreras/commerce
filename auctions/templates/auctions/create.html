{% extends 'auctions/base.html' %}

{% block title %} Profile {% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    
    <!-- Header -->
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
          <div class="header-body">
            
          </div>
        </div>
      </div>

      <div class="container-fluid mt--7">
        <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Create Listing</h3>
                </div>
                <div class="col-4 text-right">
                  <a href="#!" class="btn btn-sm btn-primary">Settings</a>
                </div>
              </div>
            </div>

            <div class="card-body">
                <form action="{% url 'create_listing' %}" method="post">
                    {% csrf_token %}
                    <h6 class="heading-small text-muted mb-4">Item Details</h6>
                    <div class="pl-lg-4">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="title">Title</label>
                                    <input type="text" id="title" name="title" class="form-control form-control-alternative" placeholder="title" 
                                            value="">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="starting_bid">Starting Bid (USD)</label>
                                    <input type="text" id="starting_bid" name="starting_bid" class="form-control form-control-alternative" 
                                            placeholder="0">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="image_url">Image URL</label>
                                    <input type="text" id="image_url" name="image_url" class="form-control form-control-alternative" 
                                            placeholder="">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="image_url">Category</label><br>
                                    <select class="form-control" name="category" id="category">
                                        {% for cat in form.category %}
                                        <option value="{{ catd.id }}">{{ cat }}</option>
                                        {% endfor %}
                                      </select>
                                    
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label">Item Description</label>
                                    <textarea rows="4" name="description" class="form-control form-control-alternative" placeholder="Describe item in detail..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-success" value="Create">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
